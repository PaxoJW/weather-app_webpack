<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app by MZ</title>
    <script src="script.js" defer></script>
</head>
<body>
    <form>
        <label for="location-input">Location:</label>
        <input type="text" id="location-input">
        <button>Search</button>
    </form>
    <div id="result">
        <p id="location-display">Location:</p>
        <p id="temperature">Temperature:</p>
        <div class="future-results"></div>
    </div>
    <div>
        <img alt="gif representing the weather condition">
    </div>
</body>
</html>

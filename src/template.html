<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app by MZ</title>
</head>
<body>
    <div id="unit-selection-div">
        <button id="drop-btn">Click to choose Units</button>
        <ul class="invisible">
            <button id="metric">C°</button>
            <button id="us">F°</button>
        </ul>
        <p id="unit-selected"></p>
    </div>
    <form>
        <label for="location-input">Location:</label>
        <input type="text" id="location-input">
        <button>Search</button>
    </form>
    <div id="result">
        <p id="location-display"></p>
        <p id="temperature"></p>
        <div class="future-results"></div>
    </div>
</body>
</html>
